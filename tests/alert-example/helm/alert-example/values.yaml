image:
  repository: quay.io/jianrzha/alert-example
  tag: "1.4.8"
  pullPolicy: IfNotPresent

otel:
  injectPython: "true"

service:
  port: 80
  targetPort: 8080

route:
  enabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow

apps:
  - name: alert-example
    enabled: true
    workload: deployment
    config:
      message: "Crash on startup" # contains 'Crash' to force CrashLoop
    prometheusRule:
      enabled: true
  - name: my-app-example
    enabled: true
    workload: pod
    config:
      message: "Error detected in configuration" # contains 'Error' for error span on /config
    prometheusRule:
      enabled: false


