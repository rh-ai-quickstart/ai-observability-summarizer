{{- range .Values.apps }}
{{- if and .enabled (ne (lower (default "deployment" .workload)) "pod") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
      annotations:
        instrumentation.opentelemetry.io/inject-python: {{ $.Values.otel.injectPython | quote }}
    spec:
      containers:
      - name: app
        image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        ports:
        - containerPort: {{ $.Values.service.targetPort }}
        env:
        - name: CONFIG_PATH
          value: /etc/{{ .name }}/config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/{{ .name }}
      volumes:
      - name: config
        configMap:
          name: {{ .name }}-config
          items:
          - key: config.yaml
            path: config.yaml
---
{{- end }}
{{- end }}


