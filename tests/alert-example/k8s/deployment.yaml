apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-example
  template:
    metadata:
      labels:
        app: alert-example
    spec:
      containers:
      - name: app
        image: REPLACE_ME
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG_PATH
          value: /etc/alert-example/config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/alert-example
      volumes:
      - name: config
        configMap:
          name: alert-example-config
          items:
          - key: config.yaml
            path: config.yaml

