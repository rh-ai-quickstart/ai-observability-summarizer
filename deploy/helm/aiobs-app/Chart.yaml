apiVersion: v2
name: aiobs-app
description: AI Observability Summarizer - Application Components (per-namespace)
type: application
version: 0.1.0
appVersion: "1.0.0"

# These components are deployed per-CR namespace
# Each team/application gets their own instance

dependencies:
  # MCP Server - Model Context Protocol server for AI observability (always installed)
  - name: mcp-server
    version: ">=0.0.0"
    repository: "file://../mcp-server"
    condition: mcpServer.enabled

  # OpenShift Console Plugin - Native console integration (always installed)
  - name: openshift-console-plugin
    version: ">=0.0.0"
    repository: "file://../openshift-console-plugin"
    condition: consolePlugin.enabled
    alias: consolePlugin

  # Alerting - Alert processing CronJob (optional)
  - name: alerts
    version: ">=0.0.0"
    repository: "file://../alerting"
    condition: alerting.enabled
    alias: alerting

  # RAG - LLM stack (llama-stack, llm-service, pgvector) (optional)
  - name: rag
    version: ">=0.0.0"
    repository: "file://../rag"
    condition: rag.enabled

