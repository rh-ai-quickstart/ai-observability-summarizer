{{/*
This template validates required configuration before deployment.
It creates a ConfigMap to ensure validation runs during helm install/upgrade.
*/}}
{{- include "aiobs-app.validateRag" . }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-validation
  labels:
    app.kubernetes.io/name: aiobs-app
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
data:
  validated: "true"
  message: "All required fields validated successfully"

