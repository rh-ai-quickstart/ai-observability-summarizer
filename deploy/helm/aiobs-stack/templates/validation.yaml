{{/*
This template validates required configuration before deployment.
It creates a ConfigMap to ensure validation runs during helm install/upgrade.
*/}}
{{- include "aiobs-stack.validateRag" . }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-validation
  labels:
    {{- include "aiobs-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
data:
  validated: "true"
  message: "All required fields validated successfully"

