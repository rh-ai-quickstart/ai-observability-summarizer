# MinIO chart for Tempo/Loki storage
# Always deploys to observability-hub namespace

minio:
  # Override naming to match our chart name
  nameOverride: "minio-observability-storage"
  fullnameOverride: "minio-observability-storage"

  # Root credentials (admin access)
  secret:
    user: admin
    password: minio123
    host: minio-observability-storage.observability-hub.svc.cluster.local
    port: "9000"

  # Service configuration
  service:
    enabled: true
    type: ClusterIP
    port: 9090
    apiPort: 9000

  # Bucket configuration - array of bucket names
  buckets: ["tempo", "loki"]

  # Security Context - empty to let OpenShift assign
  podSecurityContext: {}
  containerSecurityContext: {}
