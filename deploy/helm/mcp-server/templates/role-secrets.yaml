apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-read-ai-credentials
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    # NOTE: RBAC 'create' requests do not reliably include a resourceName for matching,
    # so 'create' must be granted without 'resourceNames' (still scoped to this namespace).
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - ai-openai-credentials
      - ai-anthropic-credentials
      - ai-google-credentials
      - ai-meta-credentials
    verbs: ["get", "patch"]
  # ConfigMap permissions for model configuration management
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - ai-model-config
    verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-read-ai-credentials-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-read-ai-credentials
subjects:
  - kind: ServiceAccount
    name: mcp-analyzer
    namespace: {{ .Release.Namespace }}



