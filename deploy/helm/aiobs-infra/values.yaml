# AI Observability Summarizer - Shared Infrastructure
# These are deployed once per cluster and shared by all applications

# =============================================================================
# Namespace Management
# =============================================================================
# When true, creates infrastructure namespaces if they don't exist
# Uses lookup to skip creation if namespace already exists (no conflicts)
createNamespaces: true

# =============================================================================
# Target Namespaces (where each component will be deployed)
# =============================================================================
global:
  observabilityNamespace: observability-hub
  lokiNamespace: openshift-logging
  korrel8rNamespace: openshift-cluster-observability-operator

# =============================================================================
# TempoStack - Distributed tracing backend
# Deployed to: observability-hub
# =============================================================================
tempo:
  enabled: true
  # minio:
  #   s3:
  #     accessKeyId: admin
  #     accessKeySecret: minio123
  #     bucket: tempo

# =============================================================================
# LokiStack - Log aggregation
# Deployed to: openshift-logging
# Requires: Loki Operator to be installed
# =============================================================================
loki:
  enabled: false  # Disabled by default - requires Loki Operator
  # minio:
  #   s3:
  #     accessKeyId: admin
  #     accessKeySecret: minio123
  #     bucket: loki

# =============================================================================
# OpenTelemetry Collector - Trace/metric collection
# Deployed to: observability-hub
# =============================================================================
otelCollector:
  enabled: true

# =============================================================================
# Korrel8r - Signal correlation engine
# Deployed to: openshift-cluster-observability-operator
# =============================================================================
korrel8r:
  enabled: true

# =============================================================================
# MinIO - S3-compatible object storage
# Deployed to: observability-hub
# =============================================================================
minio:
  enabled: true
  # secret:
  #   user: admin
  #   password: minio123
  # buckets:
  #   - tempo
  #   - loki

