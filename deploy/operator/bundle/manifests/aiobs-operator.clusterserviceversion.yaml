  description: "## AI Observability Summarizer Operator\n\nThe AI Observability Summarizer
    Operator provides an easy way to deploy an AI-powered \nobservability stack on
    OpenShift. It leverages LLMs to analyze and summarize metrics, \nlogs, and traces
    from your cluster.\n\n### Recommended Namespace\n\nInstall this operator and create
    the CR in the **`ai-observability`** namespace.\n\n### Always Installed\n\n- **MCP
    Server**: Model Context Protocol server for AI-driven observability queries\n-
    **OpenShift Console Plugin**: Native integration with OpenShift Console\n\n###
    Optional Features\n\n- **Alerting**: Enable automated alert analysis and summarization\n-
    **RAG Stack**: Deploy LLM infrastructure (requires GPU resources)\n- **Shared
    Infrastructure**: Deploy Tempo, OTEL Collector, Korrel8r, MinIO (disable if already
    installed)\n\n### Quick Start\n\n1. Create namespace: `oc new-project ai-observability`\n2.
    Install the operator from OperatorHub into `ai-observability`\n3. Go to **Installed
    Operators** â†’ **AI Observability Summarizer**\n4. Click **Create AIObservabilitySummarizer**\n5.
    Toggle optional features as needed\n6. Click **Create**\n\n### Prerequisites\n\n-
    OpenShift 4.12+\n- Cluster admin access\n- For RAG: GPU nodes available\n"
