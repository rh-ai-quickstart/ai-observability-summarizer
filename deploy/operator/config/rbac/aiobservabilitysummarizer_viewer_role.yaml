# permissions for end users to view aiobservabilitysummarizers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: aiobs-operator
    app.kubernetes.io/managed-by: kustomize
  name: aiobservabilitysummarizer-viewer-role
rules:
- apiGroups:
  - aiobs.rh-ai-quickstart.io
  resources:
  - aiobservabilitysummarizers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aiobs.rh-ai-quickstart.io
  resources:
  - aiobservabilitysummarizers/status
  verbs:
  - get
