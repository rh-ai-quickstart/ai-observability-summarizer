{{- if .Values.serviceAccount.create }}
{{- $namespace := include "korrel8r.namespace" . }}
{{- $existingSA := lookup "v1" "ServiceAccount" $namespace .Values.serviceAccount.name }}
{{- if not $existingSA }}
# Korrel8r ServiceAccount - Skipped if already exists in namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ $namespace }}
  labels:
    {{- include "korrel8r.labels" . | nindent 4 }}
{{- end }}

{{- end }}
